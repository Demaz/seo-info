<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="EN" lang="EN" dir="ltr">
<head profile="http://gmpg.org/xfn/11">
<title>Seo-Scanner</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<meta http-equiv="imagetoolbar" content="no" />
<link rel="stylesheet" href="styles/layout.css" type="text/css" />
<link data-require="ng-table@*" data-semver="0.3.0" rel="stylesheet" href="http://bazalt-cms.com/assets/ng-table/0.3.0/ng-table.css" />
<link data-require="bootstrap-css@*" data-semver="3.0.0" rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
</head>
<body id="top" ng-app="main" ng-controller="login as app" >
<div class="wrapper col1">
  <div id="head">
    <h1><a href="#">Seo scanner</a></h1>
  </div>
</div>
<div class="wrapper col2">
  <div id="gallery">
    <center>
	   <form ng-submit="submit()">
    <input ng-model="app.user.username" type="text" name="user" placeholder="Username" /><br/>
    <input ng-model="app.user.password" type="password" name="pass" placeholder="Password" />
    <input type="submit" value="Login"  ng-click="app.setUser(app.user)" />
  </form>
    </center>
</div>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular.min.js"></script>
  <script type="text/javascript" src="http://bazalt-cms.com/assets/ng-table/0.3.0/ng-table.js"></script>
   <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular-resource.min.js"></script>
  <script type="text/javascript" src="angular-route.js"></script>
  <script type="text/javascript" src="app.js"></script>
  <script src="/js/xeditable/js/xeditable.js"></script>
</body>
</html>
